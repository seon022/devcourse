<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      class Square {
        constructor(length) {
          this.length = length;
          if (length <= 0) {
            throw "길이는 0보다 커야합니다.";
          }
        }
        getPerimeter() {
          return 4 * this.length;
        }
        getArea() {
          return this.length * this.length;
        }
      }

      const square = new Square(-10);
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
      console.log(`정사각형의 넓이: ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>

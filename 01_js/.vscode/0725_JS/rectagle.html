<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }

        // 사각형 둘레 구하는 메소드
        getPerimeter() {
          return 2 * (this.width + this.height);
        }
        // 사각형의 넓이를 구하는 메소드
        getArea() {
          return this.width * this.height;
        }
      }

      class Square {
        constructor(length) {
          this.length = length;
        }

        // 정사각형의 둘레를 구하는 메소드
        getPerimeter() {
          return 4 * this.length;
        }
        // 정사각형의 넓이 구하는 메소드
        getArea() {
          return this.length * this.length;
        }
      }

      const rectagle = new Rectangle(110, 20);
      console.log(`사각형의 둘레 : ${rectagle.getPerimeter()}`);
      console.log(`사각형의 넓이 : ${rectagle.getArea()}`);

      const square = new Square(100);
      console.log(`정사각형 둘레 : ${square.getPerimeter()}`);
      console.log(`정사각형 넓이 : ${square.getArea()}`);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      let pi = 3.14;
      console.log(`다른곳 -> 파이 값은 ${pi}입니다.`);

      // 블록을 사용한 스코프 생성
      {
        let pi = 3.141592;
        console.log(`블록 -> 파이 값은 ${pi}입니다.`);
      }
      console.log(`다른곳 -> 파이 값은 ${pi}입니다.`);

      // 함수 블록을 사용한 스코프 생서
      function sample() {
        let pi = 3.141592;
        console.log(`함수블록 -> 파이 값은 ${pi}입니다`);
      }

      sample();
      console.log(`다른곳 -> 파이 값은 ${pi}입니다.`);
    </script>
  </head>
  <body></body>
</html>

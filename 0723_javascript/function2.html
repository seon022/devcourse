<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <script>
    const numbers = [0, 1, 2, 3, 4, 5];

    const evenNum = numbers.filter(function (value) {
      return value % 2 === 0;
    });
    console.log(`원래배열: ${numbers}`);
    console.log(`짝수만 추출: ${evenNum}`);
  </script>
  <body></body>
</html>

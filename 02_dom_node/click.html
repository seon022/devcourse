<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>clickEvent</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").click(function () {
          alert("클릭클릭");
        });
      });
    </script>
  </head>
  <body>
    <h1>Click!!!</h1>
  </body>
</html>
